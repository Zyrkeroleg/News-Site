{% extends 'base.html' %}

{% block title %}
Добавление новости :: {{ block.title }}
{% endblock %}

{% block sidebar %}
{% include 'include/_sidebar.html' %}
{% endblock %} %}

{% block content %}
<h1>Добавление новости</h1>
<form action="{% url 'add_news' %}" method="post">
    {% csrf_token %}

    {{ form.as_p }}
    
    <H1>
        <button type="submit" class="btn btn-primary btn-block">Добавить
            новость
        </button>
    </H1>
</form>

{% endblock %}
